<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <nav class="cabecera__container">
            <section class="header-text">
                <h1 class="logo__item" href="#"></h1>
                <p1>AluraGeek</p1>
            </section>

        </nav>
        
    </header>
        <main class="main-container">
            <section class="section-1">
                <h1>Mis Productos:</h1> 
                <!-- Renderizado de todos los productos -->
                 <!-- listar productos, crear productos dinamicamente, eliminar esos productos -->
                <ul data-product class="products-container">
                    
                </ul>
            </section>
        
            <section>
                <h1>Agregar Producto:</h1>
                <form class="form-container" data-form>
                    <input class="fill-container" data-name placeholder="Nombre..." type="text"> 
                    <input class="fill-container" data-price placeholder="Precio..." type="text"> 
                    <input class="fill-container" data-image placeholder="Imagen..." type="text">
                    
                    <div class="button-container">
                        <button type="submit" class="button-submit" id="button"> Enviar</button> 
                        <button type="reset" class="button-clear" id="button">Limpiar</button>
                    </div>
                </form>
            </section>

        </main>
        <footer>
            <nav class="foot-container">
                <section class="foot-text">
                    <h1 class="logo__item" href="#"></h1>
                    <p1>AluraGeek</p1>
                </section>
                <section class="foot-author">
                    <h2>DESARROLLADO POR KENNETH ZEGARRA</h2>
                </section>
                <section class="foot-year">
                    <p2>ALURA LATAM - 2024</p2>
                </section>
            </nav>
        </footer>
        <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
